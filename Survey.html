<link rel="stylesheet" href="styles.css">
<h1 id="title">FreeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<style>
  body {
  background-color: rgb(116, 115, 188);
  text-align: center;
  font-size: 16;
}
form {
  max-width: 500px;
  text-align: left;
  padding: 20px;
  border: 2px solid black;
  border-radius: 5px;
}
input {
  padding: 5px;
  border: none;
  border-radius: 5px;
  
}
.input-element {
  display: flex;
  flex-direction: column;
  margin: 10px;
}
select {
  padding: 5px;
  border: none;
  border-radius: 5px;       
}
input[type="checkbox"] {
  width: 15px;
  height: 15px;
  
}
button {
  background-color: rgb(55, 175, 97);
  height: 30px;
  width: 261px;
  font-size: 17;
  border: none;
}
</style>
<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
      name

    <input id="name" type="text" placeholder="Enter your name" required></input>
  </div>
  <div class="input-element">
    <label id="email-label">
      Email
    </label>
    <input id="email" type="email" placeholder="Enter your email" required></input>
  </div>
  <div class="input-element">
    <label id="number-label">
      Age
    </label>
    <input id="number" type="number" min="18" max="70" placeholder="age" required></input>
  </div>
  <div class="input-element">

    <select id="dropdown">

    </select>
  </div>
   <div>

   </div>
    <div>

    </div>
   <div>
   <label ><input type="radio" name="game" value="yes"></input>Maybe</label>
   </div>
  <div>
   <label ><input type="radio" name="game" value="yes"></input>Not sure</label>
   </div>
 </div>
  <div class="input-element">
    <label id="select-label">
      What is your favorite feature of freeCodeCamp?
    </label>
    <select id="dropdown">
     <option value="">Select an option</option>
<option value="1">Challenges</option>
<option>Projects</option>
<option>Community</option>
<option>Open Source</option>
    </select>
  </div>
  <div>
   <label>What would you like to see improved?</label>
   <div>
     <input type="checkbox" name="game" value="yes"></input>Front-End Projects</label>
   </div>
   <div>
   <label><input type="checkbox" name="game" value="yes"></input>Back-End Projects</label>
   </div>
   <div>
   <label><input type="checkbox" name="game" value="yes"></input>Data Vusualization</label>
   </div>
   <div>
     <input type="checkbox" name="game" value="yes"></input>Challenges</label>
   </div>
   <div>
   <label><input type="checkbox" name="game" value="yes"></input>Open Source Community</label>
   </div>
   <div>
   <label><input type="checkbox" name="game" value="yes"></input>Gitter help Rooms</label>
   </div>
   <div>
   <label><input type="checkbox" name="game" value="yes"></input>Videos</label>
   </div>
   <div>
     <input type="checkbox" name="game" value="yes"></input>City Makeups</label>
   </div>
   <div>

   </div>

   </div>

   </div>

       <textarea type="text" placeholder="enter your comment here" rows="4" cols="33"></textarea>

   </div>

     <button type="submit"  id="submit">Submit
     </button>
   </div>
